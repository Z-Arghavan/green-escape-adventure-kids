
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production

    - name: Verify build output
      run: |
        echo "Build completed, checking output:"
        ls -la dist/
        echo "Checking for lovable-uploads directory:"
        ls -la dist/lovable-uploads/ || echo "lovable-uploads directory not found"
        echo "Checking index.html content:"
        cat dist/index.html
        echo "Checking for main assets:"
        find dist/ -name "*.js" -o -name "*.css" -o -name "*.ico" -o -name "*.png" | head -20
        echo "Verifying no .tsx references remain:"
        if grep -r "\.tsx" dist/; then
          echo "ERROR: Found .tsx references in build output"
          exit 1
        else
          echo "âœ“ No .tsx references found in build output"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
